<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Image Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Image 1">
    <img src="https://picsum.photos/id/1025/400/300" alt="Image 2">
    <img src="https://picsum.photos/id/1035/400/300" alt="Image 3">
    <img src="https://picsum.photos/id/1045/400/300" alt="Image 4">
    <img src="https://picsum.photos/id/1055/400/300" alt="Image 5">
    <img src="https://picsum.photos/id/1065/400/300" alt="Image 6">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="lightbox">
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
